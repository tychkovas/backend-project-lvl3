env:
  es2021: true
  node: true
  
extends:
  - airbnb-base

parserOptions:
  ecmaVersion: 12
  sourceType: module

rules: 
  # disable rules from base configurations
  no-console: off
  import/extensions: off # FIXME: remove when rule will be adjusted for new nodejs version
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]